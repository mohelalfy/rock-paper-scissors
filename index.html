<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="icon" type="image/png" href="./img/rock.png" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <header class="page-header">
      <span class="logo">Rock Paper & Scissors</span>
    </header>
    <main class="container">
      <div class="scores">
        You
        <span id="humanScore">0</span>
        |
        <span id="computerScore">0</span>
        Computer
      </div>
      <span id="select-choice">Select a choice</span>
      <div class="buttons">
        <button id="rock">
          <img src="./img/rock.png" alt="Rock" width="70" height="70" />
          Rock
        </button>
        <button id="paper">
          <img src="./img/paper.png" alt="Paper" width="70" height="70" />
          Paper
        </button>
        <button id="scissors">
          <img src="./img/scissors.png" alt="Scissors" width="70" height="70" />
          Scissors
        </button>
      </div>
    </main>
    <script src="./js/game.js"></script>
  </body>
</html>
